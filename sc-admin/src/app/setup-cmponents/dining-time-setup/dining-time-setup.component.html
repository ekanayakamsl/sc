<mat-card>
  <mat-card-title>Dining Times</mat-card-title>
  <mat-card-content>
    <div>
      <table mat-table [dataSource]="dataSource">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="from">
          <th mat-header-cell *matHeaderCellDef> From</th>
          <td mat-cell *matCellDef="let element"> {{element.from}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="to">
          <th mat-header-cell *matHeaderCellDef> To</th>
          <td mat-cell *matCellDef="let element"> {{element.to}} </td>
        </ng-container>

        <!--Edit Active-->
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef> Status</th>
          <td mat-cell *matCellDef="let element" style="color: blue">
            <ng-container *ngIf="element.active; else other">Active</ng-container>
            <ng-template #other>Inactive</ng-template>
          </td>
        </ng-container>

        <!--Action Column-->
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Action</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="onEdit(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="onDelete(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; " (dblclick)="getRawData(row)"></tr>

      </table>
      <mat-toolbar class="tool-bar">
        <mat-toolbar-row>
          <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
          <button mat-button (click)="onAddClick()">Add</button>
        </mat-toolbar-row>
      </mat-toolbar>
    </div>
  </mat-card-content>
</mat-card>
