<mat-card [style.width.px]=200>
  <img mat-card-image class="cat-img" [src]="imgURL">
  <mat-card-actions>
    <app-filer-uploader [accept]="accept" [mediaFolderPath]="mediaFolderPath" [maxFileCount]="maxFileCount"
                        [withUploadBtn]="withUploadBtn" [icon]="icon" [text]="text"
                        (complete)="onComplete($event)"></app-filer-uploader>
  </mat-card-actions>
</mat-card>
